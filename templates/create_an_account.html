{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Create Your Account</h3>

<div class="row">
    <form class="col s12 m8 offset-m2">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus fa-2x prefix"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-lock fa-2x prefix"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s6 offset-s3 btn-large">Create Account</button>
            </div>
        </div>
</div>
<h5 class="center-align">Already have an account? <a>Log in here!</a></h4>
</form>
</div>

{% endblock %}
