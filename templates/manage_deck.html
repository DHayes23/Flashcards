{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Manage Deck</h3>

<div class="row">
    <form class="col s12 m10 offset-m1 l8 offset-l2" method="POST" action="">
        <div class="card light-green lighten-4">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12 m10 offset-m1">
                                <input placeholder="What is your deck called?" id="first_name" type="text"
                                    class="validate">
                                <label for="">Deck Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l5 offset-l1">
                            <select>
                                <option value="" disabled selected>What language is your deck in?</option>
                                <option value="1">French</option>
                                <option value="2">German</option>
                                <option value="3">Italian</option>
                                <option value="4">Spanish</option>
                            </select>
                            <label>Deck Language</label>
                        </div>
                        <div class="input-field col s12 l5">
                            <select>
                                <option value="" disabled selected>How difficult is your deck?</option>
                                <option value="1">Beginner</option>
                                <option value="2">Intermediate</option>
                                <option value="3">Advanced</option>
                            </select>
                            <label>Deck Level</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l10 offset-l1">
                            <input placeholder="Describe your deck." id="last_name" type="text" class="validate">
                            <label for="last_name">Deck Description</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</div>

{% endblock %}
